<!DOCTYPE html>
<html lang="en" ng-app="teaShopApp">
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

  </head>
  <body ng-cloak>
    <!-- sample angular code -->
    <div class="container">
      <div ng-controller="mainController as mainCtrl">
        <p>{{ mainCtrl.greeting }}</p>
      </div>
      <div ng-controller="InventoryController as invctrl">
        <p>{{ invctrl.saySomething }}</p>
      </div>
      <ts-inventory></ts-inventory>
    </div>
    <!-- scripts -->
    <script type="text/javascript" src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <!-- main component -->

    <script type="text/javascript" src="js/components/main/main.controller.js"></script>

    <!-- inventory components -->
    <script type="text/javascript" src="js/components/inventory/inventory.config.js"></script>
    <script type="text/javascript" src="js/components/inventory/inventory.service.js"></script>
    <script type="text/javascript" src="js/components/inventory/inventory.controller.js"></script>
    <script type="text/javascript" src="js/components/inventory/inventory.directive.js"></script>


  </body>
</html>
